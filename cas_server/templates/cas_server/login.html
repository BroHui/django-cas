{% extends "cas_server/base.html" %}

{% block extra_css %}
    <!-- Custom styles for this template -->
    <link href="/static/cas_server/signin.css" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container login__container my-5">
        <div class="row login__row">
            <div class="col-md-6 d-flex">
                <img class="login__imagek align-self-center"
                     src="/static/images/Businessman_Happy_Accepting_News.jpg"
                     width="100%" alt=""/>
            </div>
            <div class="col-md-5 d-flex">
                <div class="align-self-center card login__card shadow-sm w-100">
                    <div class="card-body">
                        <form action="/login" method="POST">
                            {% csrf_token %}
                            <h2 class="text-muted text-center">Login Page</h2>

                            <div>
                                <div class="form-group">
                                    <label for="">Username</label>
                                    <input type="text" name="username" class="form-control form-control-lg"/>
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" name="password" class="form-control form-control-lg"/>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input custom-control"
                                           id="remember-me" name="remember-me"/>
                                    <label class="custom-control-label" for="remember-me">Remember me</label>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-lg btn-block my-3">
                                        Login
                                    </input>

                                    <div class="d-flex justify-content-between">
                                        <a href="#!">Password forgotten?</a>
                                        {#                                        <span> <a href="#">Create account</a></span>#}
                                    </div>
                                    <div class="dropdown-divider my-4"></div>
                                    <div class="text-center w-100">
                                        <small>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
